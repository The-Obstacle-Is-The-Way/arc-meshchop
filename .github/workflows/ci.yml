name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  # Enable if using Codecov OIDC auth:
  # id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Lint and Format Check
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "-lint"

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Ruff lint
        run: uv run ruff check src tests --output-format=github

      - name: Ruff format check
        run: uv run ruff format src tests --check

  # ===========================================================================
  # Type Checking
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "-typecheck"

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Mypy
        run: uv run mypy src tests --cache-dir=.mypy_cache

  # ===========================================================================
  # Tests
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv & Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          cache-suffix: "-py${{ matrix.python-version }}"

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Run tests
        run: uv run pytest -m "not slow and not gpu" --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          # Token required for private repos; OSS fork PRs work tokenless
          token: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # All Checks Pass Gate
  # ===========================================================================
  all-checks:
    name: All Checks Pass
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"
